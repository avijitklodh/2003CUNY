<p>Send us follow up request </p>

<div>

    <input type="text" placeholder="your name" [(ngModel)]="name">
    <input type="email" placeholder="your email" [(ngModel)]="email">
    <input type="tel" placeholder="your phone" [(ngModel)]="phonenumber">
    <input type="button" value="submit" (click)="submitform()">
    <p>{{name}}</p>
</div>
